<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        
        <i class="material-icons">cloud</i>
        <i class="material-icons">flight</i>


        <p id="description" class="description text-center">
          Hello! welcome here.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Select your favorite airline</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select</option>
            <option value="singapore-airlines">Singapore Airlines</option>
            <option value="egyptair">EgyptAir</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Are you in a good mood today?</p>

          <div class="input-radio">
      

          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
          </div>
        </div>

        <div class="form-group">
          <p>
            What would you like me todo next time?
            <span class="clue">(Check all that apply)</span>
          </p>
<div class="input-checkbox">
      

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="powerpoint"
              type="checkbox"
              class="input-checkbox"
            />PowerPoint</label
          >
          <label
            ><input
              name="prefer"
              value="canva"
              type="checkbox"
              class="input-checkbox"
            />Canva</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="tour-vlog"
              type="checkbox"
              class="input-checkbox"
            />Tour vlog</label
          >
          <label
            ><input
              name="prefer"
              value="meeting"
              type="checkbox"
              class="input-checkbox"
            />Meeting</label
          >
          <label
            ><input
              name="prefer"
              value="courses"
              type="checkbox"
              class="input-checkbox"
            />Courses</label
          >
          <label
            ><input
              name="prefer"
              value="other"
              type="checkbox"
              class="input-checkbox"
            />other</label
          >
          </div>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        
        <div class="button-container">
    <input type="submit" value="Submit">
  </div>

  </body>
</html>
